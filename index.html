<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="images/images (1).jpg" loading="lazy" alt="Image 1" onclick="openLightbox(0)">
        <img src="images/images (2).jpg" loading="lazy" alt="Image 2" onclick="openLightbox(1)">
        <img src="images/images (3).jpg" loading="lazy" alt="Image 3" onclick="openLightbox(2)">
        <img src="images/images (4).jpg" loading="lazy" alt="Image 4" onclick="openLightbox(3)">
        <img src="images/images (5).jpg" loading="lazy" alt="Image 5" onclick="openLightbox(4)">
        <img src="images/images (6).jpg" loading="lazy" alt="Image 6" onclick="openLightbox(5)">
        
        <img src="images/images (7).jpg" loading="lazy" alt="Image 7" onclick="openLightbox(6)">
        <img src="images/images (8).jpg" loading="lazy" alt="Image 8" onclick="openLightbox(7)">
        <img src="images/images (9).jpg" loading="lazy" alt="Image 9" onclick="openLightbox(8)">
        <img src="images/images (10).jpg" loading="lazy" alt="Image 10" onclick="openLightbox(9)">
        <img src="images/images (11).jpg" loading="lazy" alt="Image 11" onclick="openLightbox(10)">
        
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
        <button class="prev" onclick="changeImage(-1)">❮</button>
        <button class="next" onclick="changeImage(1)">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
